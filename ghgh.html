<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown â€” J&BWgenerator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    :root {
      --accent: #8f2950;
      --accent-2: #b77a9a;
      --text-color: #fff;
      --shadow: 0 8px 24px rgba(0,0,0,0.2);
      --radius: 12px;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body, html {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: url('https://i.pinimg.com/736x/66/36/0a/66360ac00de011b1e538f018760e403a.jpg') center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .countdown-container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.05);
      padding: 40px 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 90%;
    }

    /* ===== IMAGE STYLE ===== */
    .couple-img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.6);
      margin-bottom: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .timer {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .time-segment span {
      display: block;
      font-size: 36px;
      font-weight: 700;
    }

    .message {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .btn-home {
      background: var(--text-color);
      color: var(--accent);
      padding: 10px 20px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-home:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      .timer {
        flex-direction: column;
        gap: 15px;
      }
      .time-segment span { font-size: 28px; }
    }
  </style>
</head>

<body>

  <div class="countdown-container">

    <!-- IMAGE INSTEAD OF NAME -->
    <img src="2312e312-fa3a-4509-bae2-64bcc95fbc24.jpg" alt="Couple Photo" class="couple-img">

    <h2>Weâ€™re Getting Married!</h2>

    <div class="timer">
      <div class="time-segment"><span id="days">0</span>Days</div>
      <div class="time-segment"><span id="hours">0</span>Hours</div>
      <div class="time-segment"><span id="minutes">0</span>Minutes</div>
      <div class="time-segment"><span id="seconds">0</span>Seconds</div>
    </div>

    <div class="message">We canâ€™t wait to celebrate with you! ðŸŽ‰</div>
    <a href="index.html" class="btn-home">Back to Home</a>

  </div>

  <script>
    const weddingDate = new Date("May 20, 2026 16:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if(distance < 0){
        document.querySelector(".timer").innerHTML = "<span>ðŸŽ‰</span>Wedding Day!";
        return;
      }

      document.getElementById("days").textContent =
        Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").textContent =
        Math.floor((distance / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").textContent =
        Math.floor((distance / (1000 * 60)) % 60);
      document.getElementById("seconds").textContent =
        Math.floor((distance / 1000) % 60);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
