<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to J&BWgenerator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    :root {
      --accent: #8f2950;
      --accent-2: #b77a9a;
      --bg-gradient: linear-gradient(135deg, var(--accent), var(--accent-2));
      --text-color: #fff;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Inter, "Segoe UI", Arial, sans-serif;
      background: var(--bg-gradient);
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      text-align: center;
      position: relative;
    }

    /* ================= HEART ANIMATION ================= */

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -40px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }

    /* ================= INTRO CARD ================= */

    .intro-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 50px 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .enter-btn {
      background: var(--text-color);
      color: var(--accent);
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <!-- Floating Hearts -->
  <div class="hearts">
    <span class="heart" style="left:10%; animation-duration:12s;">❤</span>
    <span class="heart" style="left:25%; animation-duration:9s;">❤</span>
    <span class="heart" style="left:40%; animation-duration:14s;">❤</span>
    <span class="heart" style="left:55%; animation-duration:10s;">❤</span>
    <span class="heart" style="left:70%; animation-duration:13s;">❤</span>
    <span class="heart" style="left:85%; animation-duration:8s;">❤</span>
  </div>

  <!-- Intro Card -->
  <div class="intro-container">
    <h1>Welcome to J&BWgenerator</h1>
    <p>Create beautiful, personalized wedding invitations easily!</p>
    <button class="enter-btn" onclick="window.location.href='main.html'">
      Enter Site
    </button>
  </div>

</body>
</html>
